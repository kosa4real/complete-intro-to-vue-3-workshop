<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playground â€” Complete Intro to Vue 3</title>
  </head>
  <body>
    <h1>Hello Frontend Masters!</h1>
    <div id="app">
      <p v-if="message.length % 2===0">Even: {{message.toUpperCase()}}</p>
      <p v-else>Odd: {{message}}</p>
      <ul>
        <li v-for="item in listOfNumbers">
          {{item.id}}
          <ul>
            <li v-for="number in item.list">{{number}}</li>
          </ul>
        </li>
      </ul>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const { createApp } = Vue;
      const app = createApp({
        data() {
          return {
            message: "Hello it works",
            listOfNumbers: [
              {
                name: 1,
                id: "4617b4fa-a4f7-4b14-a094-a80b51d604fb",
                list: [1, 2, 3],
              },
              {
                name: 2,
                id: "97df1a19-5246-430b-a8fe-a2d54bbfbf75",
                list: [1, 2, 3],
              },
              {
                name: 3,
                id: "7e6608ad-072f-4c79-a092-489b3a27128b",
                list: [1, 2, 3],
              },
              {
                name: 4,
                id: "1d53f71c-140e-4c2c-80ec-305b5bb8944d",
                list: [1, 2, 3],
              },
              {
                name: 5,
                id: "a9a3eb4f-1dc7-4b4e-86ca-e628c8375588",
                list: [1, 2, 3],
              },
            ],
          };
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
